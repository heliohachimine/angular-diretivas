<p highlightMouse>Texto com highlight quando passo com o mouse.</p>

<p [highlight]="'red'" [defaultColor]="'gray'">Texto com highlight com cores customizadas.</p>

<h5>Diretiva Estruturada customizada - ngElse</h5>
  
  <div *ngIf="mostrarCursos">
    Lista de cursos aqui.
  </div>
  <div *ngElse="mostrarCursos">
    Não existem cursos para serem listados.
  </div>
  
  <br>
  
  <button (click)="onMostrarCursos()">Mostrar ou esconder cursos</button>
  <br>

  <template [ngElse]="mostrarCursos">
    <div>
        Não existem cursos a serem mostrados.
    </div>
  </template>
